<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Multiple Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .post {
        border-bottom: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .post:hover {
        background-color: #e9ecef;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .loading {
        color: #007bff;
        font-style: italic;
      }
      #output {
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">게시물 가져오기</h1>
      <div class="mb-3">
        <label for="postIds" class="form-label">게시물 ID 입력</label>
        <input
          type="text"
          id="postIds"
          class="form-control"
          placeholder="ID 입력 (예: 1,2,3)"
        />
        <div class="form-text">
          1~100 사이의 숫자를 쉼표로 구분해서 입력하세요.
        </div>
      </div>
      <button id="fetchPosts" class="btn btn-primary btn-lg w-100">
        게시물 가져오기
      </button>
      <div id="output" class="mt-4"></div>
    </div>
    <script src="async_assignment_challenge.js"></script>
  </body>
</html>
